fortbiz.hacienda.policy=https://www.hacienda.go.cr/ATV/ComprobanteElectronico/docs/esquemas/2016/v4.3/ResolucionComprobantesElectronicosDGT-R-48-2016_4.3.pdf
fortbiz.locations.cr.endpoint=https://ubicaciones.paginasweb.cr


